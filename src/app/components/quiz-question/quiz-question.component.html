<mat-progress-bar mode="determinate" value="90"></mat-progress-bar>
<mat-card>Question {{index + 1}} : {{question}}</mat-card>
<mat-card>1 point</mat-card>
<form class="réponse">
    <mat-form-field>
        <mat-label>Réponse</mat-label>
        <input matInput>
    </mat-form-field>
</form>
<button (click)="answersEmit()">ANSWER</button>
<button (click)="nextQuestionEmit()">NEXT</button>
<button (click)="previousQuestionEmit()">PREVIOUS</button>
