<p-toast position="top-center"></p-toast>
<mat-card>
    <mat-card-header class="align-center">
        <h1> Tous les quiz</h1>
    </mat-card-header>
    <div *ngFor="let quiz of quizzes;">
        <mat-card class="quiz-card">
            <mat-card-header>
                <mat-card-title>{{quiz.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <button mat-raised-button (click)="participate(quiz.id)">Jouer</button>
            </mat-card-content>

                <button mat-icon-button (click)="updateQuiz()">

                <button mat-icon-button (click)="deleteQuiz()">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>-->
        </mat-card>
    </div>
</mat-card>
