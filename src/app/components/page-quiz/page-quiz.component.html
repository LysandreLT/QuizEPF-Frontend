<mat-card class="quiz-card">
    <mat-card-header>
        <mat-card-title>Nom de Quiz</mat-card-title>
    </mat-card-header>
    <mat-card-actions align="end">
        <button mat-icon-button (click)="modifyCard()">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCard()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
