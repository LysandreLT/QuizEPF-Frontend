<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="nom" formControlName="firstName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="prénom" formControlName="lastName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="mot de passe" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button-container">

                <div class="buttonLeft">
                    <button type="submit" mat-button><a href="login">déjà s'inscrit</a></button>
                </div>

                <div class="buttonRight">
                    <button type="submit" mat-button>S'inscrire</button>
                </div>

            </div>

        </form>
    </mat-card-content>
</mat-card>
<div *ngFor="let user of users | async" >
    <div>{{user.firstName}}</div>
</div>
